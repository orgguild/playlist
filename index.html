<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>I'm in!</title>
  <style>
    /* Fullscreen video with no controls */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      overflow: hidden;

      /* Center the video */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    video {
      /* Ensure video is fully visible and not cropped */
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      background-color: black;
    }
  </style>
</head>
<body>
  <!-- Video element without controls -->
  <video id="videoPlayer" autoplay muted playsinline></video>

  <!-- Script with versioning to force reload -->
  <script src="script.js?v=1.0.0" defer></script>
</body>
</html>
